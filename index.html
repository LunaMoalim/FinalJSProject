<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Book</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Phone Book</h1>
    </header>

    <main>
        <!-- Search Contacts -->
        <input type="text" id="searchInput" placeholder="Search by name">

        <!-- Contact List -->
        <div id="contactList"></div>

        <!-- Add Contact Button -->
        <button id="addContactBtn">Add Contact</button>

        <!-- Delete All Contacts Button -->
        <button id="deleteAllContactsBtn">Delete All Contacts</button>

        <!-- Footer Effect Button -->
        <button id="footerEffectBtn">Toggle Effect</button>
    </main>

    <!-- Popup for Add/Update Contact -->
    <div id="popup" class="hidden">
        <form id="contactForm">
            <input type="hidden" id="contactId">

            <label for="photo">Photo URL:</label>
            <input type="text" id="photo">

            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="phone">Phone:</label>
            <input type="text" id="phone"  pattern="\d*" required>

            <label for="address">Address:</label>
            <input type="text" id="address">

            <label for="email">Email:</label>
            <input type="email" id="email">

            <label for="notes">Notes:</label>
            <textarea id="notes"></textarea>

            <button type="submit">Save</button>
            <button type="button" id="closePopupBtn">Close</button>
            <button type="button" id="cancelBtn">Cancel</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>Page built by Luna and Nicole</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
